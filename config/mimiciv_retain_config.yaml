  n_epochs: 1000
  patience: 7

train:
  batch_size: 32
  epochs: 1000
  lr: 0.001
  seed: 42

paths:
  results_path: ./Outputs/saved_models/
  save_path: ./Outputs/saved_models/

tuning:
  n_epochs: 20 