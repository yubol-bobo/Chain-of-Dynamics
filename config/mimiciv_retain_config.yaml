  label_path: mimic-iv-3.1/processed/y_mimiciv.npy
  month_count: 48

hyperparameters:
  batch_size: [16, 32, 64]
  dropout: [0.1, 0.2, 0.3]
  emb_dim: [32, 64, 128]
  hidden_dim: [64, 128, 256]
  learning_rate: [0.0001, 0.001, 0.01]
  num_heads: [4, 8, 16]
  num_layers: [2, 3, 4]

model:
  type: retain
  input_dim: 15
  emb_dim: 64
